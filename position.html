<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span{
        font-size: 150px;
        margin-left: 400px;
    }
    #parent-box{
        width: 1000px;
        height: 700px;
        background: #24C6DC;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #514A9D, #24C6DC);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #514A9D, #24C6DC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        position: relative;
        left: 300px;

    }
    .child-box{
        width: 100px;
        height: 100px;
    
        border: 2px solid white;
        background: #C04848;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #480048, #C04848);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #480048, #C04848); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        color: white;
        font-size: 30px;
        text-align: center;
        position: absolute;
        top: 0px;
        left: 0px;  
    }
    #box3{
        /* position: absolute; */
        /* z-index: 1; */
    }
    /* z-index sabse top pe dikhane ke liye hota h */

    .parent-box:last-child{
        color: aqua;
       
    }
    
   
</style>
<body>
    <span>position</span>
            <div id="parent-box">
        <div class="child-box">box1</div>
        <div class="child-box">box2</div>
        <div id="box3"class="child-box">box3</div>
        <div  class="child-box">box4</div>
        <div id="box5" class="child-box">box5</div>
        </div>
    
</body>
</html>
